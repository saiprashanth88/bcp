<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    {% load static %}
    <script src="{% static 'js/jquery-3.6.0.min.js' %}" type="text/javascript"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Custom CSS Styles */
        body {
            background-color: #f8f9fa;
            color: white; /* Set text color to white */
        }

        .header {
            background-color: orange;
            color: black;
            padding: 20px;
            left: 0;
            right: 0;
            top: 0;
            text-align: center;
        }

        .transparent-bg {
            position: absolute;
            top: 0;
            left: 0;
            max-height: 100px;
            mix-blend-mode: multiply;
        }

        .transparent-bg1 {
            position: absolute;
            top: 0;
            right:0;
            max-height: 96px;
        }

        .container {
            margin-top: 0;
            margin-bottom: 0;
            bottom: 0;
        }

        .container1 {
            position: relative;
            background-image: url("{% static 'bg.jpg' %}");
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            margin-bottom: 0;
            padding-bottom: 50px;
            min-height: 100vh;
        }


        .footer {
            background-color: green;
            color: white; /* Set text color to white */
            padding: 8px;
            text-align: center;
            width: 100%;
            position: fixed;
            bottom: 0;
            height: 50px;
        }

        /* Style the profile info */
        .profile-info ul {
            list-style-type: none;
        }

        h1{
            color: black;
        }
        .profile-info ul li {
            margin-bottom: 10px;
            color:black;
        }

        .profile-info ul li strong {
            color: black;
        }

        .navbar {
            background-color: black;
            color: white;
        }

        .navbar-nav {
            margin-right: auto;
        }

        .nav-item {
            margin-left: 10px;
        }

        .nav-link {
            color: white;
        }

        .logout-btn {
            color: black;
            background-color: lightblue;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            left: 5;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1><strong>Bharat Citizen Portal</strong></h1>
        <img src="{%static 'gov.jpg'%}" alt="Stock Image" class="transparent-bg">
        <img src="{%static '75.jpg'%}" alt="Stock Image" class="transparent-bg1">
    </header>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'raw' %}">Home</a>
                    </li>
                    <li>
                        <a class="nav-link" href="{% url 'admin_applications' %}">Applications</a>
                    </li>
                </ul>
                <button class="logout-btn" onclick="redirectToHome()">Logout</button>

                <script>
                    function redirectToHome() {
                        window.location.href = "{% url 'home' %}";
                    }
                </script>

            </div>
        </div>
    </nav>

    <div class="container1">
        <div class="container">
            <h1>Welcome to Admin Portal</h1>
            <div class="profile-info">

            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 BCP. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
