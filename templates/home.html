<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    {% load static %}
    <script src="{% static 'js/jquery-3.6.0.min.js' %}" type="text/javascript"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Custom CSS Styles */
        body {
            background-color: #f8f9fa;
            color: white; /* Set text color to white */
        }

        .header {
            background-color: orange;
            color: black;
            padding: 20px;
            left: 0;
            right: 0;
            top: 0;
            text-align: center;
        }

        .transparent-bg {
            position: absolute;
            top: 0;
            left: 0;
            max-height: 100px;
            mix-blend-mode: multiply;
        }

        .transparent-bg1 {
            position: absolute;
            top: 0;
            right:0;
            max-height: 96px;
        }

        .container {
            margin-top: 0;
            margin-bottom: 0;
            bottom: 0;
        }

        .container1 {
            position: relative;
            background-image: url("{% static 'bg.jpg' %}");
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            margin-bottom: 0;
            padding-bottom: 50px;
            min-height: 100vh; /* Set minimum height to cover the entire viewport */
        }

        /* Add margin to the bottom to create space for the footer */
        .footer {
            background-color: green;
            color: white; /* Set text color to white */
            padding: 8px;
            text-align: center;
            width: 100%;
            position: fixed;
            bottom: 0;
            height: 50px;
        }

        /* Style the profile info */
        .profile-info ul {
            list-style-type: none;
        }

        h1{
            color: black;
        }
        .profile-info ul li {
            margin-bottom: 10px;
            color:black; /* Set text color to black */
        }

        .profile-info ul li strong {
            color: black; /* Set text color to black */
        }

        /* Navigation Bar Styles */
        .navbar {
            background-color: black; /* Set background color to black */
            color: white; /* Set text color to white */
        }

        .navbar-nav {
            margin-right: auto; /* Push nav links to left */
        }

        .nav-item {
            margin-left: 10px; /* Add spacing between nav items */
        }

        .nav-link {
            color: white; /* Set text color to white */
        }

        .logout-btn {
            color: black; /* Set text color */
            background-color: lightblue; /* Set background color */
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            left: 5;
        }

        /* Box styles */
        .content-box {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
            color: white;
            padding: 20px;
            margin-top: 20px;
            height: 350px; /* Fixed height */
            overflow: hidden; /* Hide overflow */
            position: relative;
        }

        .more-btn, .less-btn{
            cursor: pointer;
            color: rgb(189, 195, 40);
            text-decoration: underline;
            margin-top: 10px;
            position: absolute;
            bottom: 5px;
            left: 90%;

            transform: translateX(-50%);
        }

        .apply-btn {
            right: 90%;
            cursor: pointer;
            color: rgb(51, 38, 118);
            text-decoration: underline;
            margin-top: 10px;
            bottom: 5px;


        }

        .less-btn, .apply-btn {
            display: none; /* Initially hide the Less and Apply buttons */

        }
        h3{
            color: black;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1><strong>Bharat Citizen Portal</strong></h1>
        <img src="{%static 'gov.jpg'%}" alt="Stock Image" class="transparent-bg">
        <img src="{%static '75.jpg'%}" alt="Stock Image" class="transparent-bg1">
    </header>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>


                </ul>
                <button class="logout-btn" onclick="redirectToHome()">Login</button>

                <script>
                    function redirectToHome() {
                        window.location.href = "{% url 'login' %}";
                    }
                </script>

            </div>
        </div>
    </nav>

    <div class="container1">
        <div class="container">
            <h1>Welcome</h1>

            <h3>Login to your account</h3>


        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 BCP. All rights reserved.</p>
    </footer>

    <script>
        function showMore(button) {
            var contentBox = button.parentElement;
            contentBox.style.height = "auto";
            button.style.display = "none";
            contentBox.querySelector(".less-btn").style.display = "block";
            contentBox.querySelector(".apply-btn").style.display = "block"; // Display the Apply button
        }

        function showLess(button) {
            var contentBox = button.parentElement;
            contentBox.style.height = "350px"; // Assuming fixed height
            contentBox.querySelector(".more-btn").style.display = "block";
            button.style.display = "none";
            contentBox.querySelector(".apply-btn").style.display = "none"; // Hide the Apply button
        }

        // Function to handle Apply button click
        function apply() {
            // Write your code here to handle Apply button click
            console.log("Apply button clicked");
        }

    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
